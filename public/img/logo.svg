<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c44569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40407a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40407a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for logo mark -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Code brackets -->
  <path d="M20 20 L15 25 L15 35 L20 40" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M40 20 L45 25 L45 35 L40 40" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Center elements - representing code/data flow -->
  <circle cx="25" cy="25" r="2" fill="#00f5ff"/>
  <circle cx="35" cy="25" r="2" fill="#00f5ff"/>
  <circle cx="30" cy="35" r="2" fill="#00f5ff"/>
  <line x1="25" y1="25" x2="35" y2="25" stroke="#00f5ff" stroke-width="1.5"/>
  <line x1="25" y1="25" x2="30" y2="35" stroke="#00f5ff" stroke-width="1.5"/>
  <line x1="35" y1="25" x2="30" y2="35" stroke="#00f5ff" stroke-width="1.5"/>
  
  <!-- Company name -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">SEDUCE</text>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">CODE</text>
  
  <!-- Small accent elements -->
  <circle cx="170" cy="15" r="3" fill="#ff6b9d" opacity="0.7"/>
  <circle cx="180" cy="25" r="2" fill="#00f5ff" opacity="0.8"/>
  <circle cx="175" cy="35" r="2.5" fill="#c44569" opacity="0.6"/>
</svg>